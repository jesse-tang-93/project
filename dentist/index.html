<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>深入对比</title>
    <link rel="stylesheet" href="css/index.css">
    <!--适配js，必须放头部且在css之后-->
    <script src="js/hotcss.js"></script>
</head>
<body>
<!--请在这里加入闭合的公共头-->


    <div class="wrap">
        <!--顶部title及icon-->
        <header>
            <p class="top-title">牙列缺损</p>
            <div class="top-icon"></div>
        </header><!--/.title-->
        <div class="main-text">牙列缺损的修补方式主要分为活动假牙、种植假牙以及固定桥三种方式</div><!--/. main-text-->
        <!--banner-->
        <img src="img/dentist-banner.png" alt="" class="banner"><!--/.banner-->
        <!--分割线-->
        <div class="line"></div>
        <!--治疗措施-->
        <p class="list-title">治疗措施</p>
        <!--措施列表-->
        <ul class="main-list">
            <li>
                <a href="">
                    <div class="items-title">活动假牙</div>
                    <div class="items-info">用人工恢复缺失牙的形态</div>
                </a>
            </li>
            <li class="list-line"></li>
            <li>
                <a href="">
                    <div class="items-title">种植假牙</div>
                    <div class="items-info">在口腔缺牙区的牙槽骨植入</div>
                </a>
            </li>
            <li class="list-line"></li>
            <li>
                <a href="">
                    <div class="items-title">活动假牙</div>
                    <div class="items-info">以缺牙间隙两端或一端的天热...</div>
                </a>
            </li>
        </ul>
    </div>
